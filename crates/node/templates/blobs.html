{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-database"></i>
            <h2>Stored Blobs</h2>
        </div>
        
        {% if blobs.is_empty() %}
            <p>No blobs stored</p>
        {% else %}
            <table>
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hash in blobs %}
                    <tr>
                        <td><span style="color: var(--primary);">{{ hash }}</span></td>
                        <td>
                            <button onclick="queryContent('{{ hash }}')" class="button button-primary">
                                <i class="fas fa-search"></i>
                                Query
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</div>
{% endblock %}
