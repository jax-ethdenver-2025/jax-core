{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-info-circle"></i>
            <h2>Node Status</h2>
        </div>
        <div class="info-box">
            <p><strong>Node ID:</strong> <span style="color: var(--primary);">{{ node_id }}</span></p>
            <p><strong>ETH Address:</strong> <span style="color: var(--primary);">{{ eth_address }}</span></p>
            <!-- TODO (amiller68): is this wei ? / convert to ETH -->
            <p><strong>ETH Balance:</strong> <span style="color: var(--primary);">{{ eth_balance }} wei</span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-link"></i>
            <h2>Quick Actions</h2>
        </div>
        <div class="actions">
            <a href="/blobs" class="button button-primary">
                <i class="fas fa-database"></i>
                View Blobs
            </a>
            <a href="/pools" class="button">
                <i class="fas fa-layer-group"></i>
                View Pools
            </a>
            <a href="/share" class="button">
                <i class="fas fa-share-alt"></i>
                Share Content
            </a>
            <a href="/query" class="button">
                <i class="fas fa-search"></i>
                Query Content
            </a>
        </div>
    </div>
</div>
{% endblock %}
